<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue-practice</title>
</head>

<body>
  <h1>Hello, world!</h1>
  <hr />
  <h2>ParentComponent send data to ChildComponent</h2>
  <div id="app">
    <!-- {{ content }} -->
    <!-- <ol>
      <li v-for="item in contents">
        {{ item.content }}
      </li>
  
    </ol> -->
    <div>
        <label>parentComponent's parameter :</label>
        <input type="text" v-model.trim="parameter">
        <button v-on:click="sendHandler">更新</button>
    </div>
    <p>========================</p>
    <childcomponent childparameter="${this.childparameter}"></childcomponent>

  </div>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
<script>
  
  let ChildComponent = {
    template:
      `
      <div>
        <label>{{ childparameter }}</label>
        <button v-on:click="search">search</button>
      </div>
    `,
    //delimiters: ['${', '}'],
    props: ['childparameter'], //使用`props`聲明它所獲得的資料
    methods: {
      search() {
        alert(`search parameter:${this.childparameter}`);
      }
    }
  }

  let app = new Vue({
    el: '#app',
    data: {
      parameter: "init"
    },
    components: {
      'childcomponent': ChildComponent
    },
    methods: {
      sendHandler() {
        console.log(`trigger sendHandler(${this.parameter})`)

      }
    },
    mounted() {
      // axios.get('http://localhost:7788/api/v2/contents').then((res)=>{
      //   //console.log(res.data)
      //   this.contents = res.data;
      //  console.log(this.contents)
      // })
      this.parameter = "db-parameter"
    }
  })

</script>

</html>
